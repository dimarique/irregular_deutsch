<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon-64.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/25502df43b.js" crossorigin="anonymous"></script>
	<script type="module" src="./irregular_verbs.js" defer></script>
	<title>irregular verbs selfcheck</title>
</head>

<body>
	<main class="content_wrapper">
		<div class="searchPane">
			<a href="./verbs_prep.html" class="pageSwitcher">VP</a>
			<input class="searchBar hidden" placeholder="Finde das Wort" type="text">
			<i class="searchToggler fa-solid fa-magnifying-glass"></i>
		</div>
		<div class="words_wrapper">
			<div class="line_wrapper">
				<div class="word_hint">Infinitiv</div>
				<div class="first_form word"></div>
			</div>
			<div class="line_wrapper">
				<div class="word_hint">Präsens</div>
				<div class="second_form word hidden_word"></div>
			</div>
			<div class="line_wrapper">
				<div class="word_hint">Präteritum</div>
				<div class="third_form word hidden_word"></div>
			</div>
			<div class="line_wrapper">
				<div class="word_hint">Perfect</div>
				<div class="fourth_form word hidden_word"></div>
			</div>
			<div class="line_wrapper">
				<div class="word_hint">Überführung</div>
				<div class="translate word hidden_word"></div>
			</div>
		</div>
		<div class="buttons_wrapper">
			<button type="button" class="check_btn">testen</button>
			<button type="button" class="next_btn">nächste</button>
		</div>

	</main>
